<h2>Create Book Shelve</h2>

<div class="form-group">
    <form [formGroup]="bookForm" (ngSubmit)="createStock()">
        <div class="book-name">
            <input type="text"
            placeholder="Book Name"
            name="bookTitle"
            formControlName="name">
            <div *ngIf="bookForm.get('name').invalid &&
            ( bookForm.get('name').dirty ||
            bookForm.get('name').touched )">
        Name is required</div>
        </div>
        <div class="book-id">
            <input type="text"
            placeholder="Book Id"
            name="bookId"
            formControlName = "bookId">
            <div *ngIf="bookForm.get('id').invalid &&
            ( bookForm.get('id').dirty ||
            bookForm.get('id').touched )">
            <div *ngIf="bookForm.get('id').errors.required">
                Book Code is required
            </div>
        <div *ngIf="bookForm.get('id').errors.minlength">
            Book Code must be at least 2 characters
        </div>
        </div>
        </div>
        <div class="book-price">
            <input type="number"
            placeholder="Book price"
            name="bookPrice"
            formContrlName="setStockPrice($event)">
            <div *ngIf="bookForm.get('price').invalid &&
            ( bookForm.get('price').dirty ||
            bookForm.get('price').touched )">
            <div *ngIf="bookForm.get('price').errors.required">
        Book Price is required
        </div>
        <div *ngIf = "bookForm.get('price').errors.min">
            Book Price must be positive
        </div>
    </div>
</div>
<div class="form-group">
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
<div formArrayName="notableItems">
    <div *ngFor="let item of notableItems.controls; let i = index"
    [formGroupName]="i"
    class="notable-items">
    <div>
        Item {{i + 1}}
    </div>
    <div>
        <input type="text"
        placeholder="Book name"
        formControlName="name">
    </div>
    <div>
    <input type="text"
    placeholder="Book Title"
    formControlName = "title">
    </div>
    <div>
        <input type="number"
        placeholder="Book price"
        formControlName = "price">
        </div>
    <button type="button" (click)="removeNotableBook(i)">
        Remove Item
    </button>
    </div>
</div>
<button type="button"
(click)="addNotableBook()">
Add Notable Item
</button>
<button type="submit">Submit</button>
<button type="button" 
(click)="resetForm()">
Reset
</button>
    </form>
</div>
        <button type="submit">Submit</button>
        <button type="button" (click)="resetForm()">
            Reset
        </button>
        <button type="button" (click)="loadBookFromServer()">
            Simulate Book Load from Server
        </button>
        <button type="button"
        (click)="patchBookForm()">
    Patch Book Form
    </button>
    </form>
</div>
<p>Form Control value: {{ bookForm.value | json }}</p>
<p>Form Control status: {{ bookForm.status | json }}</p>
<p>Book Value: {{ book | json }}</p>
